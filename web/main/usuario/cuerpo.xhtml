<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">



    <div class="Container100 Responsive100">
        <div class="ContainerIndent">
            <div class="Card ShadowEffect HeiAutoOnMobile">
                <h2 class="CardTopic"><i class="fa fa-plus-square Fs25 Fleft MarRight10 "></i>#{titulo}</h2>
                <div class="Separator"/>
                <h:form>

                    <p:outputPanel id="panel">
                        <h:panelGrid columns="3" columnClasses="gridColumn1,gridColumn2,gridColumn2" >
                            <p:outputLabel value="Nombre" for="nombre" />
                            <h:outputText value="#{usuarioBean.actual.nombre}" rendered="#{(contexto == 'vista')}"/>
                            <p:inputText value="#{usuarioBean.actual.nombre}" required="true" id="nombre" rendered="#{not(contexto == 'vista')}" size="30"/>
                            <p:message for="nombre"/>
                            <p:outputLabel value="Email" for="mail"/>
                            <p:inputText value="#{usuarioBean.actual.email}" id="mail" rendered="#{not(contexto == 'vista')}" size="30"/>
                            <h:outputText value="#{usuarioBean.actual.email}" rendered="#{(contexto == 'vista')}"/>
                            <p:message for="mail"/>
                            <p:outputLabel value="Usuario" for="username"/>
                            <p:inputText value="#{usuarioBean.actual.username}" id="username" required="true" rendered="#{not(contexto == 'vista')}" size="30"/>
                            <h:outputText value="#{usuarioBean.actual.username}" rendered="#{(contexto == 'vista')}"/>
                            <p:message for="username"/>

                            <p:outputLabel value="Vendedor relacionado" for="vendedor"/>
                            <p:selectOneMenu value="#{usuarioBean.vendedorSelecciando}" id="vendedor">
                                <f:selectItems value="#{vendedorBean.itemsAvailableVendedor}"/>
                            </p:selectOneMenu>
                            <p:message for="vendedor"/>

                            

                            <p:outputLabel value="Rol" for="rol"/>
                            <p:selectOneMenu value="#{usuarioBean.actual.rolcustom}" id="rol">
                                <p:ajax event="change" process="@this" update="@(.territorio)"/>
                                <f:selectItems value="#{rolCustomBean.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:message for="pdv"/>


                            <p:outputLabel value="Territorio" for="territorio"/>
                            <p:selectOneMenu value="#{usuarioBean.actual.territorio}" id="territorio">
                                <f:selectItem itemLabel="--" itemValue=""/>
                                <f:selectItem itemLabel="ASUNCION" itemValue="ASUNCION"/>
                                <f:selectItem itemLabel="ALTO PARANA" itemValue="ALTO PARANA"/>
                                <f:selectItem itemLabel="INTERIOR" itemValue="INTERIOR"/>
                                <f:selectItem itemLabel="ENCARNACION - ITAPUA" itemValue="ENCARNACION - ITAPUA"/>
                                <f:selectItem itemLabel="CENTRAL" itemValue="CENTRAL"/>
                                <f:selectItem itemLabel="INTERIOR NORTE" itemValue="INTERIOR NORTE"/>
                                <f:selectItem itemLabel="PEDRO JUAN CABALLERO" itemValue="PEDRO JUAN CABALLERO"/>
                                <f:selectItem itemLabel="INTERIOR CENTRO" itemValue="INTERIOR CENTRO"/>
                            </p:selectOneMenu>
                            <p:message for="territorio"/>



                        </h:panelGrid>
                    </p:outputPanel>

                    <br/>


                    <p:commandButton value="Crear" action="#{usuarioBean.create()}" styleClass="Fleft GreenButton" update="panel" rendered="#{(contexto == 'creacion')}"/>
                    <p:commandButton value="Guardar" action="#{usuarioBean.edit()}" styleClass="Fleft BlueButton" update="panel" rendered="#{(contexto == 'edicion')}"/>
                    <p:commandButton value="Eliminar" action="#{usuarioBean.edit()}" styleClass="Fleft RedButton" update="panel" rendered="#{(contexto == 'vista')}"/>
                    <p:button value="Editar"  styleClass="Fleft BlueButton" outcome="edita" rendered="#{(contexto == 'vista')}">
                        <f:param name="id" value="#{usuarioBean.actual.id}"/>
                    </p:button>
                    <p:button value="Atras"  styleClass="Fleft PurpleButton" outcome="listado"/>


                    <br/>

                </h:form>

            </div>
        </div>
    </div>
</ui:composition>

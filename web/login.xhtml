<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" transient="true">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Portal - Login</title>
            </f:facet>
            <h:outputStylesheet library="css" name="login.css"/>
        </h:head>

        <h:body>

            <div class="recuadro">
                <div style="display: table; height: 100%;width: 100%">
                    <div style="display: table-cell; height: 100%;width: 40%;" class="divisorLogin">

                    </div>
                    <div style="display: table-cell; height: 100%;width: 60%">

                    </div>
                </div>
            </div>

            <!--div class="divisor">

            </div-->
            <div class="header">
                <p:graphicImage library="img" name="logo.png"/>
            </div>


            <div id="watermark">
                Desarrollado por cromero@palermo.com.py
            </div>

            <h:form id="form">
                <p:growl autoUpdate="true" globalOnly="true" id="growl" life="3000"/>
                <p:focus/>
                <div class="login">
                    <p:inputText type="text" value="#{autenticador.username}" placeholder="usuario" id="usuario" autocomplete="off"/>
                    <p:inputText type="password" value="#{autenticador.password}" placeholder="contraseÃ±a" id="password" autocomplete="off"/>
                    <h:commandButton value="Entrar" action="#{autenticador.login()}"/>
                </div>
            </h:form>

        </h:body>

    </f:view>
</html>
